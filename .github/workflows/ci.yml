name: Run Tests Simplified

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --username ${{ secrets.DATABASE_USERNAME }} --password ${{ secrets.DATABASE_PASSWORD }} --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log: Setup Python
        run: echo "Setting up Python environment..."

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Log: Install dependencies
        run: echo "Installing dependencies..."

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/common.txt
          pip install -r requirements/local.txt
          pip install pytest-cov

      - name: Log: Wait for MongoDB
        run: echo "Waiting for MongoDB to be ready..."

      - name: Wait for MongoDB to be ready
        run: |
          until mongo --username ${{ secrets.DATABASE_USERNAME }} --password ${{ secrets.DATABASE_PASSWORD }} --eval 'db.runCommand({ ping: 1 })'; do
            echo "Waiting for MongoDB to start..."
            sleep 2
          done
          echo "MongoDB is ready!"

      - name: Log: Run pytest with coverage
        run: echo "Running pytest with coverage..."

      - name: Run pytest with coverage
        env:
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_HOST: 'localhost'
          DATABASE_PORT: 27017
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          ENVIRONMENT: 'unittest'
        run: pytest --verbose --cov=src --cov-report=xml:coverage.xml

      - name: Log: Adjust coverage paths
        run: echo "Adjusting coverage paths..."

      - name: Adjust coverage paths
        run: sed -i 's|/home/runner/work/ByteBiteBurgersUsers/ByteBiteBurgersUsers/src|src|g' coverage.xml

      - name: Log: List coverage file
        run: echo "Listing coverage file..."

      - name: List coverage file
        run: ls -la coverage.xml

      - name: Log: Show coverage.xml content
        run: echo "Showing coverage.xml content..."

      - name: Show coverage.xml content
        run: cat coverage.xml

      - name: Log: SonarQube Scan
        run: echo "Starting SonarQube scan..."

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=postech-g38_ByteBiteBurgersUsers
            -Dsonar.organization=postech-g38
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=src
