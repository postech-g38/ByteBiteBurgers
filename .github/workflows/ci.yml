name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build -t bytebiteburgers .

      - name: Run Docker container
        run: docker network create bytebite_network && docker run -d --name bytebiteburgers_container --network bytebite_network -v "$(pwd)/seeds:/seeds" bytebiteburgers

      - name: Run pytest
        run: docker exec bytebiteburgers_container pytest

      - name: Stop Docker container
        run: docker stop bytebiteburgers_container