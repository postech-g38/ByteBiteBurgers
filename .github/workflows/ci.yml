name: Run Tests Simplified

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pwd
          ls -la
          pip install -r requirements/common.txt
          pip install -r requirements/local.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to start..."
            sleep 2
          done

      - name: Run pytest with coverage
        env:
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_HOST: '0.0.0.0'
          DATABASE_PORT: 5432
          DATABASE_NAME: postgres
          ENVIRONMENT: 'unittest'
        run: pytest --verbose --cov=src --cov-report=xml:coverage.xml

      - name: Adjust coverage paths
        run: sed -i 's|/home/runner/work/ByteBiteBurgersPayment/ByteBiteBurgersPayment/src|src|g' coverage.xml

      - name: List coverage file
        run: ls -la coverage.xml

      - name: Show coverage.xml content
        run: cat coverage.xml

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=postech-g38_ByteBiteBurgersPayment
            -Dsonar.organization=postech-g38
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=src
