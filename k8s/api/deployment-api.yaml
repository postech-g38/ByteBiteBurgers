# deployment da aplicacao backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: byte-burguer-user-pod
  labels:
    app: byte-burguer-user-pod
spec:
  template:
    metadata:
      name: byte-burguer-user-pod
      labels:
        app: byte-burguer-user-pod
    spec:
      containers:
        - name: byte-burguer-user
          image: hiltonbruno633/byte-burguer-user:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: configmap
          resources:
            requests:
              cpu: 10m
            limits:
              cpu: 500m
  replicas: 3
  selector:
    matchLabels: 
      app: byte-burguer-user-pod
