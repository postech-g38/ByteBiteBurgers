# deployment da aplicacao backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: byte-burguer-pod
  labels:
    app: byte-burguer-pod
spec:
  template:
    metadata:
      name: byte-burguer-pod
      labels:
        app: byte-burguer-pod
    spec:
      containers:
        - name: byteburguer-api
          image: hiltonbruno633/byteburguer-payment-api:latest
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: my-secret
          resources:
            requests:
              cpu: 10m
            limits:
              cpu: 500m
  replicas: 3
  selector:
    matchLabels: 
      app: byte-burguer-pod
