# deployment da aplicacao backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: byte-burguer-user-pod
  labels:
    app: byte-burguer-user-pod
spec:
  template:
    metadata:
      name: byte-burguer-user-pod
      labels:
        app: byte-burguer-user-pod
    spec:
      containers:
        - name: byteburguer-api
          image: hiltonbruno633/byte-burguer-user:latest
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: my-secret
  replicas: 1
  selector:
    matchLabels: 
      app: byte-burguer-user-pod
