# arquivo para Kubernetes Dashboard
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-cluster-admin
  namespace: kubernetes-dashboard

--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: k8s-cluster-admin
  namespace: kubernetes-dashboard