apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-database
spec:
  template:
    metadata:
      labels:
        app: byteburger-database
      name: byteburger-database
    spec:
      containers:
        - name: byte-burguer-api
          image: hiltonbruno633/byte-burguer-db:1.1
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: configmap-database
